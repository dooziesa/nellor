<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NELLOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #eab308;
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    section {
      margin-bottom: 50px;
    }
    section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    section p {
      font-size: 16px;
      line-height: 1.6;
    }
    button {
      padding: 10px 20px;
      background-color: #eab308;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d1a307;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#menu">المنيو</a>
      <a href="#contact">تواصل معنا</a>
      <a href="#book">حجز طاولة</a>
    </nav>
    <h1>NELLOR</h1>
  </header>
  <main>
    <section id="menu">
      <h2>المنيو</h2>
      <p>قائمة الطعام الخاصة بمطعم نيلور.</p>
      <button onclick="alert('سيتم عرض المنيو قريباً')">عرض القائمة</button>
    </section>

    <section id="contact">
      <h2>تواصل معنا</h2>
      <p>تفاصيل التواصل سيتم إضافتها هنا.</p>
      <button onclick="window.location.href='mailto:contact@nellor.sa'">راسلنا الآن</button>
    </section>

    <section id="book">
      <h2>حجز طاولة</h2>
      <p>احجز طاولتك الآن بسهولة.</p>
      <button onclick="bookTable()">احجز الآن</button>
    </section>
  </main>

  <script>
    function bookTable() {
      alert("تم استقبال طلب الحجز، سيتم التواصل معك قريباً.");
    }
  </script>
</body>
</html>
