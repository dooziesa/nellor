<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NELLOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin: 0 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    section {
      padding: 40px 30px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    section p {
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>NELLOR</h1>
      <nav>
        <a href="#menu">المنيو / Menu</a>
        <a href="#contact">تواصل معنا / Contact</a>
        <a href="#book">حجز طاولة / Book</a>
      </nav>
    </div>
  </header>

  <section id="menu">
    <h2>المنيو</h2>
    <p>قائمة الطعام الخاصة بمطعم نيلور.</p>
  </section>

  <section id="contact">
    <h2>تواصل معنا</h2>
    <p>تفاصيل التواصل سيتم إضافتها هنا.</p>
  </section>

  <section id="book">
    <h2>حجز طاولة</h2>
    <p>احجز طاولتك الآن بسهولة.</p>
  </section>
</body>
</html>
